<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventory Management</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<header class="bg-blue-600 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">ðŸ“¦ Inventory Management</h1>
</header>

<main class="max-w-5xl mx-auto p-6">

<section class="bg-white p-4 rounded shadow mb-6">
    <h2 id="formTitle" class="text-xl font-semibold mb-4">Add Inventory Item</h2>
    <form id="itemForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <input type="hidden" id="itemId">
        <input id="name" type="text" placeholder="Item name" class="border p-2 rounded" required>
        <input id="quantity" type="number" placeholder="Quantity" class="border p-2 rounded" required>
        <input id="price" type="number" placeholder="Price" class="border p-2 rounded" required>
        <button type="submit" class="bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-700">Save</button>
    </form>
</section>

<section class="bg-white p-4 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Inventory Items</h2>
    <table class="w-full border-collapse">
        <thead>
            <tr class="bg-gray-200">
                <th class="p-2 text-left">Name</th>
                <th class="p-2 text-left">Quantity</th>
                <th class="p-2 text-left">Price</th>
                <th class="p-2 text-center">Actions</th>
            </tr>
        </thead>
        <tbody id="inventoryTable"></tbody>
    </table>
</section>

</main>

<script>
const API_URL = "http://127.0.0.1:8000/api/items/";
const tableBody = document.getElementById("inventoryTable");
const form = document.getElementById("itemForm");
const formTitle = document.getElementById("formTitle");
const itemIdInput = document.getElementById("itemId");
const nameInput = document.getElementById("name");
const quantityInput = document.getElementById("quantity");
const priceInput = document.getElementById("price");

async function loadItems() {
    try {
        const res = await fetch(API_URL);
        if (!res.ok) {
            console.error("Fetch failed:", res.status, res.statusText);
            return;
        }
        const data = await res.json();
        const items = Array.isArray(data) ? data : data.results ?? [];
        tableBody.innerHTML = "";
        items.forEach(item => {
            tableBody.innerHTML += `
            <tr class="border-b">
                <td class="p-2">${item.name}</td>
                <td class="p-2">${item.quantity}</td>
                <td class="p-2">${item.price}</td>
                <td class="p-2 text-center space-x-2">
                    <button onclick="editItem(${item.id})" class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600">Edit</button>
                    <button onclick="deleteItem(${item.id})" class="bg-red-600 text-white px-2 py-1 rounded hover:bg-red-700">Delete</button>
                </td>
            </tr>
            `;
        });
    } catch (err) {
        console.error("Error loading items:", err);
    }
}

form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const itemData = { name: nameInput.value, quantity: quantityInput.value, price: priceInput.value };
    const itemId = itemIdInput.value;
    if (itemId) {
        await fetch(`${API_URL}${itemId}/`, { method: "PUT", headers: { "Content-Type": "application/json" }, body: JSON.stringify(itemData) });
    } else {
        await fetch(API_URL, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(itemData) });
    }
    resetForm();
    loadItems();
});

async function editItem(id) {
    const res = await fetch(`${API_URL}${id}/`);
    const item = await res.json();
    itemIdInput.value = item.id;
    nameInput.value = item.name;
    quantityInput.value = item.quantity;
    priceInput.value = item.price;
    formTitle.textContent = "Edit Inventory Item";
}

async function deleteItem(id) {
    if (!confirm("Are you sure you want to delete this item?")) return;
    await fetch(`${API_URL}${id}/`, { method: "DELETE" });
    loadItems();
}

function resetForm() {
    form.reset();
    itemIdInput.value = "";
    formTitle.textContent = "Add Inventory Item";
}

loadItems();
</script>

</body>
</html>
